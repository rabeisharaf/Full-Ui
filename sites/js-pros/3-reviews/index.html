<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="../../../fontawesome-free-6.4.0-web/css/all.css"
    />
    <!-- css style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <nav>
      <div class="navlogo">
        <img src="../../../assets/p1.jpg" alt="logo" />
        <header>Reviews</header>
      </div>
    </nav>
    <div class="content">
      <header>Our Reviews</header>
      <div class="card">
        <div class="img">
          <img src="" alt="" />
        </div>
        <div class="name"></div>
        <div class="job"></div>
        <div class="info"></div>
        <div class="icons">
          <i class="fa-solid fa-angle-left left"></i>
          <i class="fa-solid fa-angle-right right"></i>
        </div>
        <button class="btn">Surprise me</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
