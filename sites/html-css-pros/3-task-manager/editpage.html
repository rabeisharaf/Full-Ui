<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="../../../fontawesome-free-6.4.0-web/css/all.css"
    />
    <!-- css style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Edit Page</title>
  </head>
  <body>
    <div class="editpage">
      <form class="editform">
        <header>Edit Task</header>
        <div>
          <label for="id">Task ID</label
          ><input name="id" id="id" type="number" disabled value="123456789" />
        </div>
        <div>
          <label for="name">Name</label
          ><input name="name" id="name" type="text" value="walk the dog" />
        </div>
        <div>
          <label for="comp">completed</label
          ><input type="checkbox" name="completed" id="comp" />
        </div>
        <button type="submit">Edit</button>
        <div class="err">there was an error</div>
      </form>
      <a href="./index.html">back to tasks</a>
    </div>
  </body>
</html>
