<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="../../../fontawesome-free-6.4.0-web/css/all.css"
    />
    <!-- css style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Grocery Bud</title>
  </head>
  <body>
    <nav>
      <img src="../../../assets/p1.jpg" alt="" />
      <header>Grocery Bud</header>
    </nav>
    <div class="content">
      <form class="form">
        <div class="err">please enter value</div>
        <header>Grocery Bud</header>
        <span>
          <input type="text" placeholder="e.g. eggs" />
          <input type="submit" value="Submit" />
        </span>
        <div class="item">
          <div class="name">Orange</div>
          <div class="icons">
            <span class="edit"><i class="fa-solid fa-pen-to-square"></i></span>
            <span class="del"><i class="fa-solid fa-trash"></i></span>
          </div>
        </div>
        <div class="item">
          <div class="name">Apples</div>
          <div class="icons">
            <span class="edit"><i class="fa-solid fa-pen-to-square"></i></span>
            <span class="del"><i class="fa-solid fa-trash"></i></span>
          </div>
        </div>
        <div class="clear">Clear Items</div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
